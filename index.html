<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <style>

            div.container {
                height: 6em;
                position: relative }
            div h1 {
                margin: 0;
                position: absolute;
                top: 50%;
                left: 50%;
                margin-right: -50%;
                transform: translate(-50%, -50%);
                font-size: x-large;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1 id="text"></h1>
        </div>

        <script>
            var texts = ['Tsemppiä työpäivään', 'Luovuus on jokaisen ulottuvilla', 'Hymyile - näytät hyvältä tänään', 'Innovatiivisin kehittymisen mahdollistaja', 'Laaja-alainen oppimisen kumppani', 'Ajantasaista lakitietoa ammattilaisille', 'Usko itseesi', ' #gamification', '#pelillistäminen']
            var counter = 0;
            function rotateText() {
              document.getElementById('text').innerHTML = texts[counter];

              if (counter < texts.length - 1) {
                    counter++
              } else {
                    counter = 0
              }
            }

            document.getElementById('text').innerHTML = texts[0];
            var refreshInterval = 900000;
            setInterval(rotateText, refreshInterval / texts.length);
        </script>
    </body>
</html>
